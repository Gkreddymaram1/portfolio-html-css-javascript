<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
   
</head>
<body>

<div class="container">

    <!-- Navbar -->
    <div class="left">
        <object data="navbar.html" type="text/html" width="100%" height="600"></object>
    </div>

    <!-- Right Content -->
    <div class="right">

        <object data="header.html" type="text/html" width="100%" height="105"></object>

        <h1>Contact Us</h1>

         <form onsubmit="return validateForm()">
    <label>Enter First Name</label>
    <input type="text" id="fname" name="firstname"
        placeholder="Enter Firstname"
        required
        pattern="^[A-Za-z]{2,30}$"
        title="2-30 alphabetic characters only"><br>

    <label>Enter Last Name</label>
    <input type="text" id="lname" name="lastname"
        placeholder="Enter Lastname"
        required
        pattern="^[A-Za-z]{2,30}$"
        title="2-30 alphabetic characters only"><br>

    <label>Phone number</label>
    <input type="tel" id="phone" name="number"
        placeholder="Enter number"
        required
        pattern="^[0-9]{10}$"
        title="Enter a valid 10 digit phone number"><br>

    <label>Email</label>
    <input type="email" id="email" name="mail"
        placeholder="Enter your email"
        required
        title="Enter a valid email address"><br>

    <input type="submit" value="Submit">
</form>

        <object data="footer.html" type="text/html" width="100%" height="200"></object>

    </div>

</div>

</body>
</html>
